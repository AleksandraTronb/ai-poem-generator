<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI_Ukrainian_Poem_Generation</title>
  </head>
  <body>
    <header>
      <h1>AI Ukrainian poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter an Ukrainian poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Як умру, то поховайте
        <br />
        Мене на могилі
        <br />
        Серед степу широкого
        <br />
        На Вкраїні милій,
      </div>
    </main>
    <footer>
      This project was coded by Oleksandra Tron and is
      <a href="https://github.com/" target="_blank">open-sourced on GitHub</a>
      and is
      <a href="https://ai-poem-generator-lvsv.onrender.com/" target="_blank"
        >hosted on Render</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
