<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AI_Ukrainian_Poem_Generation</title>
  </head>
  <body>
    <header>
      <h1>AI Ukrainian poem generator</h1>
    </header>
    <div class="container">
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter an Ukrainian poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <p id="wait"></p>

        <div class="poem" id="poem"></div>
      </main>
    </div>

    <footer>
      This project was coded by Oleksandra Tron and is
      <a href="https://github.com/" target="_blank">open-sourced on GitHub</a>
      and is
      <a href="https://ai-poem-generator-lvsv.onrender.com/" target="_blank"
        >hosted on Render</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
